---
kind: BuildConfig
apiVersion: v1
metadata:
  name: greeter-client
  labels:
    app: test-grpc
spec:
  source:
    type: Git
    contextDir: GrpcGreeterClient/
    git:
      uri: https://github.com/yrenard-dedalus/grpc-greetings.git
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  output:
    to:
      kind: ImageStreamTag
      name: greeter-client:0.1
  triggers:
  - type: ConfigChang

---
kind: ImageStream
apiVersion: v1
metadata:
  name: greeter-client
  labels:
    app: test-grpc
spec:
  tags:
    - name: "0.1"
---
kind: DeploymentConfig
apiVersion: v1
metadata:
  name: greeter-client
  labels:
    deploymentConfig: greeter-client
    app: test-grpc
spec:
  replicas: 1
  selector:
    deploymentConfig: greeter-client
  strategy:
    type: Rolling
    rollingParams:
      updatePeriodSeconds: 1
      intervalSeconds: 1
      timeoutSeconds: 120
      maxUnavailable: "10%"
  template:
    metadata:
      labels:
        deploymentConfig: greeter-client
        app: test-grpc
      name: greeter-client
    spec:
      containers:
      - name: greeter-client
        image: greeter-client:0.1
        imagePullPolicy: Always
        ports: 
        - name: grpc
          containerPort: 5001
      restartPolicy: Always
      dnsPolicy: ClusterFirst
  triggers:
  - type: ImageChange
    imageChangeParams:
      automatic: true
      containerNames:
      - greeter-client
      from:
        kind: ImageStreamTag
        name: greeter-client:0.1

---
kind: Service
apiVersion: v1
metadata:
  name: greeter-client
  labels:
    app: test-grpc
spec:
  clusterIP: None
  ports:
  - name: grpc
    port: 5001
    targetPort: 5001
  selector:
    deploymentConfig: greeter-client